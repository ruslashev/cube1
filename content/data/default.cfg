// these default settings get executed whenever "config.cfg" is not available
// do not modify anything below, instead change settings in game, or in config.cfg

name "unnamed"     // change!
team ""

invmouse 0         // 1 for flightsim mode
sensitivity 30
sensitivityscale 10

fov 105

musicvol 150       // set higher if you want (max 255)
soundvol 150

minmillis 5        // minimum frametime

dynlight 16        // set 0 if it slows you down

gamma 100          // set to your liking, 100 = default

bind F6 showmip
bind F5 toggleocull

bind F8 "savegame quicksave"
bind F9 "loadgame quicksave"

hudgun 1

alias sp    [ mode -2; map $arg1 ]
alias dmsp  [ mode -1; map $arg1 ]
alias ffa   [ mode  0; map $arg1 ]
alias insta [ mode  4; map $arg1 ]

bind W forward
bind A left
bind S backward
bind D right

bind MOUSE1 "attack"
bind MOUSE2 "jump"
bind MOUSE3 "weapon"
bind MOUSE4 "weapon 2 3 1"
bind MOUSE5 "weapon 4 1 2"
bind TAB "showscores"
bind ESCAPE "showmenu main"
bind SPACE "jump"
bind 0 "weapon 0 1 2"
bind 1 "weapon 1 2 4"
bind 2 "weapon 2 1 4"
bind 3 "weapon 3 4 2"
bind 4 "weapon 4 3 2"
bind BACKQUOTE "saycommand /"
bind R "recalc"
bind Y "saycommand"
bind KP_MINUS "conskip 1"
bind KP_PLUS "conskip -1000"
bind UP "forward"
bind DOWN "backward"
bind RIGHT "right"
bind LEFT "left"
bind F12 "screenshot"

