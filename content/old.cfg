name "dudebro"
team "blah"

gamma 100
soundvol 150
particlesize 100
maxparticles 2000
crosshairsize 15
sensitivity 30
minmillis 5
hudgun 1
undomegs 1
sensitivityscale 10
musicvol 150
invmouse 0
crosshairfx 1
dynlight 16
fov 105
maxroll 3

bind "MOUSE1" [attack]
bind "MOUSE2" [jump]
bind "MOUSE3" [weapon]
bind "MOUSE4" [weapon 2 3 1]
bind "MOUSE5" [weapon 4 1 2]
bind "TAB" [showscores]
bind "ESCAPE" [showmenu main]
bind "SPACE" [jump]
bind "0" [weapon 0 1 2]
bind "1" [weapon 1 2 4]
bind "2" [weapon 2 1 4]
bind "3" [weapon 3 4 2]
bind "4" [weapon 4 3 2]
bind "BACKQUOTE" [saycommand /]
bind "A" [left]
bind "D" [right]
bind "R" [recalc]
bind "S" [backward]
bind "T" [saycommand]
bind "W" [forward]
bind "KP0" [weapon 4 1]
bind "KP_MINUS" [conskip 1]
bind "KP_PLUS" [conskip -1000]
bind "UP" [forward]
bind "DOWN" [backward]
bind "RIGHT" [right]
bind "LEFT" [left]
bind "F5" [toggleocull]
bind "F6" [showmip]
bind "F8" [savegame quicksave]
bind "F9" [loadgame quicksave]
bind "F12" [screenshot]

alias "nextmap" [cruel01]
alias "next" [0]
alias "mapname" [sp_stalingrad]
alias "sp" [ mode -2; map $arg1 ]
alias "insta" [ mode  4; map $arg1 ]
alias "n" [5]
alias "i" [4]
alias "s" [fanatic/06_fanatic-hit-them-hard.ogg]
alias "genmapitems" [ 
    alias n (listlen $arg1) 
    loop $n [ 
        at $arg1 $i 
        alias mapname $s 
        concat map $s 
        menuitem $s 
        alias next (+ $i 1) 
        if (= $next $n) [ alias next 0 ] [] 
        at $arg1 $next 
        alias nextmap $s 
        concatword nextmap_ $mapname 
        alias $s $nextmap 
    ] 
]
alias "arg1" [cruel01 cruel02 sp1-test tta sp_stalingrad]
alias "ffa" [ mode  0; map $arg1 ]
alias "dmsp" [ mode -1; map $arg1 ]
alias "song" [5]
alias "test_all_models" [ loop 70 [ select (+ (* $i 8) 16) 16 1 1; newent mapmodel $i ] ]
